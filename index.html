<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WhatsApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="outer-container">
        <div class="container">
            <div class="outer-column" id="outer-left">
                <div class="profile">
                    <div class="nav">
                        <div class="left-icons">
                            <img id="profile" src="https://i.pinimg.com/736x/9c/1c/13/9c1c132695bcf3bea4ef4f353bb0b755.jpg" alt="Profile">
                        </div>
                        
                        <div class="right-icons">
                            <img id="msg" src="comment-svgrepo-com.svg" alt="Message">
                            <img id="threedot" src="three-dots-vertical-svgrepo-com.svg" alt="Three Dots">
                        </div>
                    </div>
                    <div class="divider"></div> 
                    <div class="search-bar">
                        <div class="search-container">
                            <div>
                                <img id="search" src="search-alt-2-svgrepo-com.svg" alt="Search">
                                
                            </div>
                            <div class="search-input">
                                <input type="text" placeholder="Search your contacts..." size="64">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="contacts">
                    <div clas="contact1">

                    </div>
                </div>
            </div>
            <div class="outer-column" id="outer-right">
                <div class="user-msg">
                    
                </div>
                <div class="typebox">
                    <input type="text" placeholder="Type a message..." >
                </div>
            </div>
        </div>
    </div>
    <script src="" async defer></script>
</body>
</html>
